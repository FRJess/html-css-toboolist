<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Toboolist</title>
</head>

<!-- inizio pagina -->
<body>

  <!-- inizio header -->
  <header>

    <div>
      <img src="img/Logo.png" alt="logo di Boolean">
      <span id="logo-text">Toboolist</span>
    </div>
    
  </header>
  <!-- fine header -->

  <!-- inizio main -->
  <main class="container">

    <!-- inizio top-main -->
    <div class="top">
      <button id="task">Add task</button>
      <button>Add selection</button>
    </div>
    <!-- fine top-main -->  

    <hr>

    <!-- inizio liste -->
    <section class="list">
      <div class="list-toggle">
        <h3 class="list-name">New task</h3>
        <ul>
          <li class="done-element"> 
            <span>Quarterly Newsletter</span> 
            <button class="button-one">Editorial</button>
          </li>
        </ul>
        
      </div>

      <div class="list-toggle">
        <h3 class="list-name">Today</h3>
        <ul>
          <li class="done-element"> 
            <span>Recruiting blog post</span>
            <button class="button-one">Editorial</button>
          </li>
          <li class="done-element"> 
            <span>Mobile app launch</span>
            <button class="button-two">Q1 Goals</button>
          </li>
          <li class="undone-element"> 
            <span>Interview John H.</span>
            <button class="button-three">Recruiting</button>
          </li>
          <li class="done-element"> 
            <span>Summit update to mobile storefronts</span>
            <button class="button-four">Mobile</button>
          </li>
        </ul> 
      </div>

      <div class="list-toggle">
        <h3 class="list-name">Upcoming</h3>
        <ul>
          <li class="undone-element"> 
            <span>Shedule meeting with Alex</span>
          </li>
          <li class="done-element"> 
            <span>Homepage refresh</span>
            <button class="button-five">Website</button>
          </li>
          <li class="done-element"> 
            <span>Onboard new Sales team members</span>
            <button class="button-six">Sales</button>
          </li>

          <li class="done-element"> 
            <span>Review editorial calendar</span>
            <button class="button-one">Editorial</button>
          </li>
        </ul> 
      </div>
      

    </section>
    <!-- fine liste -->
    
  </main>
  <!-- fine main -->

</body>
<!-- fine pagina -->

</html>
